                        <option value="1">Dimerizable</option>
                        </select>
                        <label>Tipo</label>
                    </div>
                    <span><input id="id_dispositivo" type="text" hidden></span>
                    </div>
                </div>
            </div>
            </form>
            <div class="modal-footer">
                <a href="#!" class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">close</i>Cancelar</a>
                <a href="#!" class="btn-floating btn-large waves-effect waves-light green"><i class="material-icons" id="nuevoDisp">check</i>Guardar</a>
